<div class="flex-row">
  <div class="flex-1">
    <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
      <mat-card class="add-todo-card">
        <mat-card-header>
          <mat-card-title class="add-todo-title">New Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex-col">
            <mat-form-field>
              <mat-label>Owner</mat-label>
              <input matInput formControlName="Owner"
                required>
              @if (formControlHasError('Owner')) {
                <mat-error data-test="OwnerError">
                  {{getErrorMessage('Owner')}}
                </mat-error>
              }
            </mat-form-field>

            <mat-form-field>
              <mat-label>Category</mat-label>
              <input matInput
                formControlName="category" required>
              @if (formControlHasError('category')) {
                <mat-error data-test="categoryError">
                  {{getErrorMessage('category')}}
                </mat-error>
              }
            </mat-form-field>

            <mat-label>Body</mat-label>
              <input matInput
                formControlName="body" required>
              @if (formControlHasError('body')) {
                <mat-error data-test="bodyError">
                  {{getErrorMessage('body')}}
                </mat-error>
              }
            </mat-form-field>
          </div>

        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-button
            type="button"
            color="primary"
            [disabled]="!addTodoForm.valid"
            type="submit"
            data-test="confirmAddTodoButton"
            >
            ADD TODO
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
